<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="austronaut-block">
        <img class="logo" src="images/SpecLogo new.png" alt="">
        <div>
            <img src="images/austronaut.png" alt="">
            <h2>Welcome aboard my friend</h2>
            <p>just a couple of clicks and we start</p>
        </div>
    </section>
    <section class="register">
        <h2>Welcome</h2>
        <div class="input-block">
            <img src="images/icon.svg" alt="">
            <input id="email-input" type="email" placeholder="Email">
        </div>
        <div id="email-errors-block">
        </div>
        <div class="input-block">
            <img src="images/lock.svg" alt="">
            <input id="password-input" type="password" placeholder="Password">
            <button class="password-view-btn" id="password-view">
                <img src="images/view.svg" alt="">
            </button>
        </div>
        <div id="password-errors-block">
        </div>
        <button id="registration" class="btn-register">Registration</button>
    </section>
    <script src="script.js"></script>
</body>

</html>
