<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            box-sizing: border-box;
        }

        body {
            padding: 20px;
        }

        .slider {
            width: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
        }

        .slider:hover .prev,
        .slider:hover .next {
            display: flex;
        }

        .slider-elements {
            height: max(30vw, 300px);
            display: flex;
            position: relative;
            transition: 0.2s ease-in-out;
            left: 0%;
        }

        .slider-element {
            min-width: 100%;
            height: 100%;
            margin-right: 5%;
        }

        .slider-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: top center;
        }

        .next,
        .prev {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 17px;
            border-radius: 50%;
            border: none;
            opacity: 0.4;
            display: none;
        }

        .next {
            right: 25px;
        }

        .prev {
            left: 25px;
        }


        @media screen and (max-width:676px) {

            .next,
            .prev {
                display: flex;
                opacity: 1;
            }
        }
    </style>




</head>

<body>
    <div class="slider">
        <div style="left: 0%;" class="slider-elements">
        </div>
        <button class="prev">
            <img src="prev.svg" alt="">
        </button>
        <button class="next">
            <img src="next.svg" alt="">
        </button>
    </div>

    <script>

        let index = 0;
        const generateSlider = (result) => {
            const sliderElements = document.querySelector(".slider-elements")
            const sliderNext = document.querySelector(".next")
            const sliderPrev = document.querySelector(".prev")

            for (let item of result) {
                sliderElements.innerHTML += `
                    <div class="slider-element">
                        <img class='slider-image' src=${item.image}>  
                    </div>
                `
            }
            const length = document.querySelectorAll('.slider-element').length
            sliderNext.addEventListener('click', () => {
                index = (index + 1) % length
                sliderElements.style.left = -105 * index + "%"
                console.log(index);
            })
            sliderPrev.addEventListener('click', () => {
                index = (index - 1 < 0) ? length - 1 : index - 1
                sliderElements.style.left = -105 * index + "%"
                console.log(index);
            })
        }

        window.addEventListener("DOMContentLoaded", async () => {
            const result = await fetch("https://odinkeane.github.io/web-developer/react-6/data.json")
                .then(res => res.json())
                .then(res => res.articles)
                .catch(err => console.error(err))
            if (result != undefined) {
                generateSlider(result)
            }
        })



    </script>

    <script>
        const btn = document.querySelector("#id_кнопки")
        btn.addEventListener("click", () => {
            window.location = "ссылка"
        })
    </script>


</body>

</html>
