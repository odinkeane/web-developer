<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="task5.css">
</head>

<body>
    <header>
        <button class="burger-btn" value="open">
            <img src="burger.svg" alt="">
        </button>
        <button>
            <img src="basket.svg" alt="">
        </button>
    </header>
    <main>
        <h1>Delicious food. <br>
            Superfast delivery.</h1>
        <div class="search">
            <input class="search-input" type="text" placeholder="Search">
            <button class="search-btn">
                <img src="search.svg" alt="">
            </button>
        </div>
        <div class="categories">
            <figure class="category">
                <div>
                    <img src="main.png" alt="">
                </div>
                <figcaption class="active-category">
                    main
                </figcaption>
            </figure>
            <figure class="category">
                <div>
                    <img src="soups.png" alt="">
                </div>
                <figcaption>
                    soups
                </figcaption>
            </figure>
            <figure class="category">
                <div>
                    <img src="salads.png" alt="">
                </div>
                <figcaption>
                    salads
                </figcaption>
            </figure>
            <figure class="category">
                <div>
                    <img src="drinks.png" alt="">
                </div>
                <figcaption>
                    drinks
                </figcaption>
            </figure>
        </div>

        <h2>Popular Now</h2>
        <section class="products slider">
            <button class="slider-left" onclick="left()">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="40" viewBox="0 0 15 40" fill="none">
                    <path d="M13.5 35.4332L1.87776 20L13.5 4.56676L13.5 35.4332Z" fill="white" stroke="#FF6B00" stroke-width="3"/>
                    </svg>
            </button>
            <button class="slider-right" onclick="right()">
                <svg xmlns="http://www.w3.org/2000/svg" width="15" height="40" viewBox="0 0 15 40" fill="none">
                    <path d="M1.5 4.56677L13.1222 20L1.5 35.4332L1.5 4.56677Z" fill="white" stroke="#FF6B00" stroke-width="3"/>
                    </svg>
            </button>


        </section>

    </main>

    <footer>
        <button class="active-footer-btn">
            <img src="home.svg" alt="">
        </button>

        <button>
            <img src="favorite.svg" alt="">
        </button>

        <button>
            <img src="nav.svg" alt="">
        </button>

        <button>
            <img src="profile.svg" alt="">
        </button>
    </footer>


    <nav class="burger-menu">
        <a href="#">
            <img src="offer-and-promo.svg" alt="">
            Offer and Promo
        </a>
        <a href="#">
            <img src="recent-orders.svg" alt="">
            Recent Orders
        </a>
        <a href="#">
            <img src="location.svg" alt="">
            Location
        </a> 
        <a href="#">
            <img src="settings.svg" alt="">
            Settings
        </a>
        <a href="#">
            <img src="security.svg" alt="">
            Security
        </a>
        <a href="#">
            <img src="privacy-policy.svg" alt="">
            Privacy Policy
        </a>
    </nav>



    <script src="task5.js">

    </script>

</body>

</html>
